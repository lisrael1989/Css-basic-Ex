<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./tooltip.html" />
    <title>Tooltip</title>
  </head>
  <body>
    <header>
      <h1>Tooltip</h1>
    </header>
    <article>
      <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sint, minus
        optio delectus illo a libero reiciendis eos natus deserunt cumque
        adipisci praesentium, accusamus,
        <span data-tooltip="this is a tooltip test"> love you love </span> harum
        tempora blanditiis architecto! Optio, ducimus mollitia!
      </p>
    </article>
    <a href="http://google.com" target="_blank" rel="noopener noreferrer"></a>
      <span data-tooltip="this is google tooltip"> Google website</span></a
    >
  </body>
</html>
