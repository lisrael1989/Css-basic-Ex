<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Css buttons, positioning</title>
  </head>
  <body>
    <section class="buttons-section">
      <h1>Flat</h1>
      <section class="flat-buttons-section btn-section">
        <button class="flat-register">Register</button>
        <button class="flat-submit">Submit</button>
      </section>

      <h1>Round</h1>
      <section class="round-buttons-section btn-section">
        <button class="round-register">Register</button>
        <button class="round-submit">Submit</button>
      </section>

      <h1>Flat-Ghost</h1>
      <section class="flat-ghost-buttons-section btn-section">
        <button class="flat-ghost-register">Register</button>
        <button class="flat-ghost-submit">Submit</button>
      </section>

      <h1>Round-ghost</h1>
      <section class="round-ghost-buttons-section btn-section">
        <button class="round-ghost-register">Register</button>
        <button class="round-ghost-submit">Submit</button>
      </section>
    </section>
  </body>
</html>
