<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exploring CSS Units</title>
    <link rel="stylesheet" href="../Responsive-sizes/sizes.css" />
  </head>
  <body>
    <div class="container-px">
      <p>This paragraph uses <strong>em</strong> for font size.</p>
    </div>

    <div class="container-rem">
      <p>This paragraph uses <strong>rem</strong> for font size.</p>
    </div>

    <div class="container-vw">
      <h1>This header uses <strong>vw</strong> for font size.</h1>
    </div>
  </body>
</html>
